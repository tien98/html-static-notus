  function setCookie(name,value){

            "content": "<p></p><p class=\"MsoNormal\"><span>北京前门文华东方酒店坐落于前门东区胡同，紧邻故宫及核心商务区。潜入四合秘境，在古老的四合院建筑空间里探索东方美学，让最尊崇的古老东方高尚生活方式与最朴实无华的市井民俗风物相依共存，用最真实也最放松的“相伴”开启探访北京皇城深巷的时空旅行。酒店的各种功能区分布于前门东区胡同各处，巧妙隐匿于私人传统住宅、各式零售店、餐厅、酒吧和文化场所之中，将是一家十分值得期待的奢华酒店。</span></p><p></p>",

  /*上下拉刷新*/
  function reFreshPull(upFunc) {
    dataArr = {
      data:[]
    }
    //创建MeScroll对象
    mescroll = new MeScroll("mescroll", {
      down:{
        use:false
      },
      up: {
        auto:true,//初始化完毕,是否自动触发上拉加载的回调
        isBoth: false, //上拉加载时,如果滑动到列表顶部是否可以同时触发下拉刷新;默认false,两者不可同时触发; 这里为了演示改为true,不必等列表加载完毕才可下拉;
        callback: upCallback, //上拉加载的回调
        isBounce: false, //此处禁止ios回弹
        page:{
          num : 0 ,
          size : 5
        },
        offset:50,
        htmlNodata:'<p class="upwarp-nodata" style="font-size: 0.469rem;-webkit-text-fill-color: #000;">没有更多数据</p>',
        loadFull:{
          use : true ,
          delay : 200
        },
        htmlLoading:'<img class="upwarp-progress" src="/img/loading.gif"/>',
        lazyLoad: {
          use: true // 是否开启懒加载,默认false
        }

      }
    });
    /*下拉刷新的回调 */
    function upCallback(page){
      if(mescroll.optUp.page.num == 1){
        mescroll.hideUpScroll();
      }else{
        mescroll.showUpScroll();
      }
      upFunc(mescroll)
    }
  }

  //scroll

  function popupScroll(id) {
    var scroll = 'mescroll'+id
    scroll = new MeScroll("mescroll"+id, {
      down:{
        use:false,
      },
      up: {
        lazyLoad: {
          use: true // 是否开启懒加载,默认false
        }

      }
    });
    scroll.lazyLoad()
  }

  $('#workTodo').on('click','li',function () {
    if($(this).hasClass('work_no_more')){
      return false
    }
    if($(this).attr('finish')){
      $('.work_popup').hide()
      $('.work_popup').eq($(this).attr('finish')).show()
      $('.work_popup').eq($(this).attr('finish')).on('touchmove', function (event) {
        event.preventDefault();
      });
      return false
    }

    $(this).attr('finish',popupCount)
    getWorkCase($(this).attr('case'),popupCount)
    ++popupCount

  })

  $('.works').on('click','.popup_close',function (e) {
    e.stopPropagation()
    $('.work_popup').hide()
    $('#workTodo').off('touchmove');
  })

  var wow = new WOW(

      animateClass: 'animated',
      offset:       0,
      mobile:       true,
      live:true,
      scrollContainer: '.mescroll'
    }
  )
  wow.init();
